<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">
            Save
          </button>
          |
          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="onCancel()"
          >
            Cancel
          </button>
          |
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input
            id="firstName"
            name="firstName"
            type="text"
            class="form-control form-control-sm"
            [(ngModel)]="firstName"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            id="lastName"
            name="lastName"
            type="text"
            class="form-control form-control-sm"
            [(ngModel)]="lastName"
            required
          />
        </div>
      </div>
      <div class="row">
          <div class="col-sm-3 form-group">
            <label for="blood" class="form-label">Blood Group</label>
            <input
              id="blood"
              name="blood"
              type="text"
              class="form-control form-control-sm"
              required
            />
          </div>
        </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            [(ngModel)]="dob"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="gender" class="form-label">Gender</label>
          <select
            name="gender"
            class="form-control form-control-sm form-select"
            [(ngModel)]="gender"
            required
          >
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="weight" class="form-label">Weight</label>
          <input
            type="number"
            name="weight"
            id="weight"
            class="form-control form-control-sm"
            required
            [(ngModel)]="weight"
            [pattern]="'^[0-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="menstrualAge" class="form-label"
            >What was your age when you first encountered menstruation</label
          >
          <!-- <div class="col-sm-3"> -->
          <input
            type="number"
            id="menstrualAge"
            name="menstrualAge"
            class="form-control form-control-sm"
            required
            [(ngModel)]="menstrualAge"
            [pattern]="'^[0-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group" *ngIf="menopauseEncountered">
          <label for="menopausalAge">age when menopause encountered</label>
          <div class="col-sm-4">
            <input
              type="number"
              id="menopausalAge"
              name="menopausalAge"
              class="form-control form-control-sm"
              required
              [(ngModel)]="menopausalAge"
              [pattern]="'^[0-9]+[0-9]*$'"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="familyHistory"
            >Does your family have/had anyone with history of breast cancer.
          </label>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <input
              type="radio"
              id="historyYes"
              name="familyHistory"
              class="form-check-input"
              value="yes"
              (click)="familyHistToggleYes()"
              ngModel
            />
            <label for="historyYes" class="form-check-label">Yes</label>
          </div>
          <div class="col-sm-4">
            <input
              type="radio"
              id="historyNo"
              name="familyHistory"
              class="form-check-input"
              value="no"
              (click)="familyHistToggleNo()"
              required
              ngModel
            />
            <label for="historyNo" class="form-check-label">No</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="maritalStatus">What is your marital status?</label>
          <div class="row">
            <div class="col-sm-4">
              <input
                type="radio"
                id="married"
                name="maritalStatus"
                class="form-check-input"
                value="married"
                required
                ngModel
              />
              <label for="married" class="form-check-label">married</label>
            </div>
            <div class="col-sm-4">
              <input
                type="radio"
                id="unmarried"
                name="maritalStatus"
                class="form-check-input"
                value="unmarried"
                ngModel
              />
              <label for="unmarried" class="form-check-label">unmarried</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="children" class="form-label">Number of children</label>
          <input
            type="number"
            name="numberOfChild"
            id="numberOfChild"
            class="form-control form-control-sm"
            required
            [(ngModel)]="numberOfChild"
            [pattern]="'^[0-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="ageFirstChild"
            >What was your age at time of birthgiving of first child</label
          >
          <input
            type="number"
            id="ageFirstChild"
            name="ageFirstChild"
            class="form-control"
            [(ngModel)]="ageFirstChild"
            [pattern]="'^[0-9]+[0-9]*$'"
          />
        </div>
      </div>
    </form>
  </div>
</div>
